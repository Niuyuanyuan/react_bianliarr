<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react便利数组标签</title>
</head>
<body>
	<div id="example"></div>
	<script src="./build/react.js"></script>
	<script src="./build/react-dom.js"></script>
	<script src="./build/browser.min.js"></script>
	<script type="text/babel">
     
     var arr =[
      <h1> 牛哄哄 </h1>,
      <h1> 蔺哈哈 </h1>,
     ];
     ReactDOM.render(
      <div> {arr} </div>,
      document.getElementById("example")
     )



	</script>
</body>
</html>
